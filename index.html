<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h1><font color="red">Student Registration Form</font></h1>
    

    <!-- Student Information -->
    
        <h3><u>Student Information</u></h3>

        <label>First Name:</label><br>
        <input type="text" name="first_name" placeholder="first name"><br><br>

        <label>Middle Name:</label><br>
        <input type="text" name="middle_name" placeholder="middle name"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="last_name" placeholder="last name"><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" placeholder="birth date"><br><br>
    

    <!-- Address -->
    
        <h3><u>Address</u></h3>

        <label> Address:</label><br>
        <input type="text" name="street_address"placeholder="Enter your address"><br><br>

        <label>City:</label><br>
        <input type="text" name="city" placeholder="Enter your city"><br><br>

        <label>State:</label><br>
        <input type="text" name="state" placeholder=" Enter your state"><br><br>

        <label>Country: </label><br>
        <input type="text" name="country" placeholder=" Enter your country"><br><br>
        

    <!-- Contact Information -->
    
        <h3><u>Contact Information</u></h3>

        <label>E-mail:</label><br>
        <input type="email" name="email" placeholder="enter your email"><br><br>
        <label>Contact:</label><br>
        <input type="text" name="contact" placeholder="Enter your phone number"><br><br>
        

    <!-- Courses -->
    
        <h3><u>Courses</u> </h3>

        <label>Course:</label><br>
        <input type="text" name="course" placeholder="course name"><br><br>

        <label>Learning year:</label><br>
        <select name="current year">
            <option value="First">first</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="Fourth">Fourth</option>
          </select>
          
      <br><br>

        <h3><u>Language spoken</u></h3>
        <select name="language">
            <option>English</option>
            <option>Hindi</option>
            <option>Marathi</option>
            <option>Tamil</option>
        </select><br><br>

        
    <br>
    <input type="submit" value="Submit">

</body>
</html>
